<script th:inline="none">

    //layui自带的渲染网页tble格式
    layui.use(['layer', 'jquery', 'table', 'form', 'layedit', 'upload'], function () {
        var layedit = layui.layedit;
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;

        table.render({
            elem: '.apply-list',
            url: '/apply-list/findApplyByPage',
            cellMinWidth: 95,
            page: true,
            height: "312",
            limits: [10, 15, 20, 25],
            limit: 10,
            id: "ApplyListTable",
            cols: [[
                // {checkbox: true, align: 'center', LAT_CHECKED: false, filter: 'allChoose'},
                {field: 'processInstanceId', title: '流程编号', minWidth: 80, align: "center", id: 'id'},
                {field: 'leaveType', title: '请假类型', minWidth: 80, align: "center"},
                {
                    field: 'created', title: '创建时间', minWidth: 80, align: 'center', templet: function (d) {
                        return layui.util.toDateString(d.created / 1)
                    }
                },
                {
                    field: ' updated', title: '更新时间', minWidth: 80, align: 'center', templet: function (d) {
                        return layui.util.toDateString(d.updated / 1)
                    }
                },
                {field: 'right', title: '操作', align: 'center', minWidth: 200, toolbar: "#barDemo"}

            ]]
        });
        table.on('tool(user)', function (obj) {
            var data = obj.data;
            //删除单个item
            if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    area: [900 + 'px', 600 + 'px'],
                    fix: false, //不固定
                    //maxmin: true,
                    //shadeClose: true,
                    skin: 'layui-layer-rim',
                    shade: 0.6,
                    title: '修改申请',
                    content: "apply-edit?id="+data.id
                })

            }
        })
        //按照status搜索
        var $ = layui.$, active = {
            reload: function () {
                var orderId = $('#orderId');
                if (orderId.val() == "") {
                    layer.msg("搜索订单编号不能为空");
                    return;
                } else if (isNaN(orderId.val())) {
                    layer.msg("搜索订单编号不规范");
                    return;
                } else {
                    table.reload('ApplyListTable', {
                        where: {
                            orderId: orderId.val(),
                        }
                    });
                }
            }
        }
        //绑定点击事件
        $(' .layui-btn ').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    })


</script>
