<!DOCTYPE html>
<html class="x-admin-sm">
<!--用户中心-->
<head>
    <meta charset="UTF-8">
    <title>气清</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>登录名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="name"
                       autocomplete="off" class="layui-input" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>登录名称不能修改
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="email" required="" lay-verify="email"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="edit" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;
        //获取登录的用户的信息 这是用户信息修改的地方
        $.ajax({
            url: '/admin/getAdmin',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                var obj = data.data;
                $('#name').val(obj.name);
                console.log(obj);
                $.ajax({
                    url: '/admin/getAdmin1',
                    dataType: 'json',
                    type: 'get',
                    data: {"name": obj.name},
                    success: function (object) {
                        console.log(object)
                        // layer.msg("修改成功", {icon: 6});
                        $('#phone').val(object.data.phone);
                        $('#L_email').val(object.data.email);
                    }

                })


            }

        })

        //自定义验证规则
        form.verify({
            // name: function (value) {
            //     if (value.length < 5) {
            //         return '昵称至少得5个字符啊';
            //     }
            //     // console.log(value)
            //     var back;
            //     $.ajax({
            //         url: '/admin-list/findAdminByName',
            //         dataType: "json",
            //         type: "get",
            //         data: {"value": value},
            //         async: false,
            //         success: function (data) {
            //             return  back = data.data;
            //         }
            //     })
            //     // console.log(back);
            //     if (back) {
            //         return '用户id已存在';
            //     }
            // }
            pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(edit)', function (data) {
            console.log(data);
            $.ajax({
                url: '/admin/editAdmin',
                dataType: "json",
                type: "get",
                data: data.field,

                success: function (result) {
                    if (result.status == 200) {
                        // layer.close(index);
                        layer.msg("修改成功", {icon: 6});
                        //表格刷新
                        // $("#item-add")[0].reset();
                        // layui.layedit.build('LAY_demo1');
                        parent.location.reload();
                    } else {
                        layer.msg("修改失败", {icon: 6})

                    }
                }
            })
            return false;
        });

    });
</script>

</body>

</html>
