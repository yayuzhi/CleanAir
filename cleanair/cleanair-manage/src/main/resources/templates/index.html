<script>
    layui.use(['layer', 'jquery', 'table', 'form'], function () {
        $ = layui.jquery;
        $(document).ready(function (obj) {
            $("#item").hide();  //26 商品
            $("#order").hide(); //27 订单
            $("#admin").hide(); //28 管理员
            $("#role").hide(); //29  角色
            $("#log").hide(); //25 日志
        })
        // $("#e").hide();
        // $.ajax({
        //     url:' /admin/getAdmin',
        //     dataType: 'json',
        //     type: 'get',
        //     success:function (data) {
        //         console.log(data);
        //         $('#username').val(data.data.name)
        //     }
        //
        // })


        $.ajax({
            url: '/admin-list/findMenusByName',
            dataType: 'json',
            type: 'post',
            // async:true,
            data: { "name": [[${username}]] },
            success: function (data) {
                var menusId = data.data;
                // console.log(data);
                // console.log(menusId[1]);
                for (var i = 0; i < menusId.length; i++) {
                    if (menusId[i] == 25) {
                        $("#log").show();
                    }
                    if (menusId[i] == 26) {
                        $("#item").show();
                    }
                    if (menusId[i] == 27) {
                        $("#order").show();
                    }
                    if (menusId[i] == 28) {
                        $("#admin").show();
                    }
                    if (menusId[i] == 29) {
                        $("#role").show();
                    }
                }
            }
        })


    })

</script>
