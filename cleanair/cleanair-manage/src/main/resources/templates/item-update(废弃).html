<script>
    //
    layui.use(['form', 'layer', 'layedit', 'upload'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layedit = layui.layedit
            , layer = layui.layer
            , upload = layui.upload;
        var index = layedit.build('LAY_demo1');

        //自定义验证规则
        form.verify({
            // //判断商品编码是否符合规定
            // item_id: function (value) {
            //     if (value.length > 0) {
            //         if (!(/(^[0-9]\d*$)/.test(value))) {
            //             return '商品编号必须全部由数字组成';
            //         }
            //     } else {
            //         return '商品编号不能为空'
            //     }
            // }
            //判断商品库存是否符合规定
            item_num: function (value) {
                if (value.length > 0) {
                    if (value == 0) {
                        return '商品库存不能为空'
                    } else if (!(/(^[1-9]\d*$)/.test(value))) {
                        return '商品库存必须为正整数';
                    }
                } else {
                    return '商品库存不能为空'
                }
            }
            , item_title: function (value) {
                if (value.length <= 0) {
                    return '商品名称不能为空'
                }
            }
            , item_sell_point: function (value) {
                if (value.length <= 0) {
                    return '商品卖点不能为空'
                }
            }
            , item_price: function (value) {
                if (value.length <= 0) {
                    return '商品价格不能为空'
                } else if (!/(^[1-9]\d*(\.\d{1,2})?$)/.test(value)) {
                    return '价格不能为负，小数点后只能保留两位,不能以0开头'
                }
            }
        });



        //监听提交
        form.on('submit(edit)', function (obj) {
            obj.field.itemDesc = layedit.getContent(index);
            var filed = obj.field;
            //定义提交给后端的参数
            var item = {
                title: filed.title,
                sell_point: filed.sell_point,
                price: filed.price,
                num: filed.num,
                image: null,
                itemDesc: filed.itemDesc
            }
            // console.log(obj.field)
            $.ajax({
                url: '/item-list/saveItem',
                data: item,
                dataType:"json",
                type:"post",
                success:function (data) {
                    if (data.status == 200) {
                        layer.close(index);
                        layer.msg("更新成功", {icon: 6});
                        //表格刷新
                        // $("#item-add")[0].reset();
                        // layui.layedit.build('LAY_demo1');

                    } else {
                        layer.msg("更新失败", {icon: 5})


                    }
                }

            })

            return false;
        });

        //多图片上传
        // upload.render({
        //     elem: '#image'

    });
