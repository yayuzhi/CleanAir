# server
server:
  port: 8047
  servlet:
    context-path: /

# spring
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/qkdb?serverTimezone=GMT%2B8&characterEncoding=utf8
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  mvc:
    hiddenmethod:
      filter:
        enabled: false
mybatis-plus:
  type-aliases-package: com.ca.pojo
  mapper-locations: classpath:/mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.cy: debug
  file:
    path: d:/dblogs/
#配置dubbo消费者
dubbo:
  scan:
    basePackages: com.ca
  application:
    name: consumer-user   #定义消费者名称
  registry:               #注册中心地址
    address: zookeeper://192.168.126.129:2181?backup=192.168.126.129:2182,192.168.126.129:2183